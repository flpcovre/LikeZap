services:
  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    restart: unless-stopped
    tty: true
    volumes:
      - ./client:/app
      - /app/node_modules
    stdin_open: true
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - api
    networks:
      - setup-network

  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    tty: true
    volumes:
      - ./api:/var/www/
    depends_on:
      - redis
    networks:
      - setup-network
  
  nginx:
    image: nginx:alpine
    container_name: nginx-server
    ports:
      - "8080:80"
    tty: true
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./client:/app
      - ./api:/var/www/
    networks:
      - setup-network

  postgres:
    image: postgres:15
    container_name: likezap-db
    restart: always
    tty: true
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - setup-network

  pgadmin4:
    image: dpage/pgadmin4
    container_name: pgadmin4
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - postgres
    networks:
      - setup-network

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - setup-network
  
networks:
  setup-network:
    driver: bridge
  
volumes:
  pgdata:
  redisdata: